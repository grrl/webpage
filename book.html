<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="book.js"></script>
</head>
<body>

    <div class="container mt-3">
        <h2>Book Citation form</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="Name">Name:</label>
                <input type="code" class="form-control" id="code" placeholder="Use this code to cite" name="code">
            </div>
            <div class="mb-3 mt-3">
                <label for="title">Title:</label>
                <input type="title" class="form-control" id="title" placeholder="Enter title" name="title">
            </div>
            <div class="mb-3 mt-3">
                <label for="year">Year:</label>
                <input type="year" class="form-control" id="year" placeholder="Enter year" name="year">
            </div>
            <div class="mb-3 mt-3">
                <label for="publisher">Publisher:</label>
                <input type="publisher" class="form-control" id="publisher" placeholder="Enter publisher" name="publisher">
            </div>
            <div class="mb-3">
                <label for="pwd">address:</label>
                <input type="address" class="form-control" id="address" placeholder="Enter address" name="address">
            </div>
            <!--
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            -->
            <button onclick="book_function()" class="btn btn-primary">Copy to clipboard</button>
        </form>
    </div>

</body>
</html>
