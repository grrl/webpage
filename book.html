                    </span>

                    <!--<input type="text" class="form-control" id="code" placeholder="Use this key to cite" name="code">-->

            </div>

            <div class="mt-3 mb-3">

                    <span class="input-group-text">

            </div>

                </div>
            </div>

                    </span>

                    <!--<input type="text" class="form-control" id="code" placeholder="Use this key to cite" name="code">-->
                </div>
            </div>

                    <!--<input type="text" class="form-control" id="code" placeholder="Use this key to cite" name="code">-->
                </div>
            </div>
