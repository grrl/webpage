<body>
    <div class="p-4 mb-2 bg-light text-dark text-center">
        <h1>Books</h1>

    <div class="container mt-3">
        <h2>Book Citation form</h2>
        <!--<form>-->
        <div class="mb-3 mt-3">
            <label for="Name">Name:</label>
            <input type="code" class="form-control" id="code" placeholder="Use this code to cite" name="code">
        </div>
        <div class="mb-3 mt-3">
            <label for="title">Title:</label>
            <input type="title" class="form-control" id="title" placeholder="Enter title" name="title">
        </div>
        <div class="mb-3 mt-3">
            <label for="year">Year:</label>
            <input type="year" class="form-control" id="year" placeholder="Enter year" name="year">
        </div>
        <div class="mb-3 mt-3">
            <label for="publisher">Publisher:</label>
            <input type="publisher" class="form-control" id="publisher" placeholder="Enter publisher" name="publisher">
        </div>
        <div class="mb-3">
            <label for="pwd">address:</label>
            <input type="address" class="form-control" id="address" placeholder="Enter address" name="address">
        </div>

            <button onclick="book_function()" class="btn btn-primary" id="book_button">Copy to clipboard</button>

        </div>
        <div style="float: right; padding-left: 0px">
            <button onclick="book_clear()" class="btn btn-primary" id="book_button_clear">Clear all</button>
            <!--</form>-->

        <!--</form>-->
