    <script src="incollection.js"></script>
</head>
<body>
    <div class="p-4 mb-2 bg-light text-dark text-center">
        <h1>Incollections</h1>
        <p>Use this form to cite incollections</p>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="main.html"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="book.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="article.html">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="incollection.html">Incollections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="online.html">Miscellaneous</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3">
        <h2>Incollection Citation form</h2>
        <!--<form>-->
        <div class="mb-3 mt-3">
            <label for="name">Name:</label>
            <input type="code" class="form-control" id="code" placeholder="Use this code to cite" name="code">
        </div>
        <div class="mb-3 mt-3">
            <label for="author">Author:</label>
            <input type="autor" class="form-control" id="author" placeholder="Enter author" name="author">
        </div>
        <div class="mb-3 mt-3">
            <label for="title">Title:</label>
            <input type="title" class="form-control" id="title" placeholder="Enter title" name="title">
        </div>
        <div class="mb-3 mt-3">
            <label for="booktitle">Booktitle:</label>
            <input type="booktitle" class="form-control" id="booktitle" placeholder="Enter booktitle" name="booktitle">
        </div>
        <div class="mb-3 mt-3">
            <label for="editor">Editor:</label>
            <input type="editor" class="form-control" id="editor" placeholder="Enter editor" name="editor">
        </div>
        <div class="mb-3 mt-3">
            <label for="publisher">Publisher:</label>
            <input type="publisher" class="form-control" id="publisher" placeholder="Enter publisher" name="publisher">
        </div>
        <div class="mb-3 mt-3">
            <label for="address">Address:</label>
            <input type="address" class="form-control" id="address" placeholder="Enter Address" name="address">
        </div>
        <div class="mb-3">
            <label for="year">Year:</label>
            <input type="year" class="form-control" id="year" placeholder="Enter year" name="year">
        </div>
        <div class="mb-3">
            <label for="pages">Pages:</label>
            <input type="pages" class="form-control" id="pages" placeholder="Enter pages" name="pages">
        </div>
        <div class="mb-3">
            <label for="doi">Doi:</label>
            <input type="doi" class="form-control" id="doi" placeholder="Enter doi" name="doi">
        </div>
        <!--
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        -->
        <div style="float: left; padding-left: 0px">
            <button onclick="incollection_function()" class="btn btn-primary" id="incollection_button">Copy to clipboard</button>
            <!--</form>-->
        </div>
        <div style="float: right; padding-left: 0px; padding-bottom: 10em">
            <button onclick="incollection_clear()" class="btn btn-primary" id="incollection_button_clear">Clear all</button>
            <!--</form>-->
        </div>
        <!--</form>-->
    </div>

    <footer>

            Kabocha

</body>
