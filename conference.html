            <div class="mt-3 mb-3">
                <label for="Name">Citekey:</label>

                    <!--<input type="text" class="form-control" id="code" placeholder="Use this key to cite" name="code">-->
                </div>
            </div>
            <div class="mt-3 mb-3">
                <label for="Name">Author:</label>

            </div>

            <div class="mt-3 mb-3">
